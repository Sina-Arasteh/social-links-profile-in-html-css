<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <div>
      <div id="container">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
      
          <h2>Jessica Randall</h2>
          <p id="green">London, United Kingdom</p>
               
        <p id="grey">"Front-end developer and avid reader."</p>
        <div style="margin-top: 20px;">
          <a href="https://github.com/" target="_blank" title="opens in new tab"><div class="social-media">GitHub</div></a>
          <a href="https://www.frontendmentor.io/" target="_blank" title="opens in new tab"><div class="social-media">Frontend Mentor</div></a>
          <a href="https://www.linkedin.com/" target="_blank" title="opens in new tab"><div class="social-media">LinkedIn</div></a>
          <a href="https://twitter.com/" target="_blank" title="opens in new tab"><div class="social-media">Twitter</div></a>
          <a href="https://www.instagram.com/" target="_blank" title="opens in new tab"><div class="social-media">Instagram</div></a>
          
          
          
          
          
        </div> 
      </div>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sina Arasteh</a>.
      </div>
    </div>
      
  </body>
</html>
